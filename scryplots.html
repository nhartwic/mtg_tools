<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>MTG Plots</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#"><h1>MTG Plots</h1></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">An MTG Tool</a>
          </li>
          <!--
          <li class="nav-item active">
            <a class="nav-link"><label><input type="checkbox" id="asfan_control" checked>AsFan</label></a>
          </li>
          -->
        </ul>

        <div class="form-group">
          <div align="right">
            <label for="scry_query" id="scrylink">Scryfall Query</label>
          </div>
          <input type="text" class="form-control" id="scry_query" value="set:war is:booster" size="90">
        </div>
      </div>
    </nav>

    <div class="container" style="width:100%;max-width:none;padding:1%;padding-top: 100px">
      <div class="row">
        <div id="loading_div">
        </div>
      </div>
      <div class="row">
        <div class="col-lg">
          <div class="btn-group">
            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Slices</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="cmc_color">Color</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="cmc_type">Type</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="cmc_rarity">Rarity</label></a>     
            </div>
          </div>
          <div id="cmc_plot"></div>
        </div>
        <div class="col-lg">
          <div class="btn-group">
            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">CMC</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_cmc0" checked>0</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_cmc1" checked>1</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_cmc2" checked>2</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_cmc3" checked>3</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_cmc4" checked>4</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_cmc5" checked>5</label></a>  
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_cmc6" checked>6</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_cmc7" checked>7</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_cmc8" checked>8+</label></a>
            </div>
          </div>
          <div class="btn-group">
            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Rarity</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_rarity_C" checked>Common</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_rarity_U" checked>Uncommon</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_rarity_R" checked>Rare</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_rarity_M" checked>Mythic</label></a>
            </div>
          </div>
          <div class="btn-group">
            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Color</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_Color_W" checked>White</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_Color_U" checked>Blue</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_Color_B" checked>Black</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_Color_R" checked>Red</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_Color_G" checked>Green</label></a>
              <a class="dropdown-item" href="#"><label><input type="checkbox" id="mat_Color_C" checked>Colorless</label></a>
            </div>
          </div>
          <div id="mat_plot"></div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="static/js/scryfall_tools.js"></script>
    <script src="static/js/scryplots.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
